<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <title>Interactive FOV debugger</title>
    <link rel="stylesheet" href="./panel.css" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/Main.js"></script>
    <div class="container">
      <!-- Main controls -->
      <div class="controlsContainer">
        <div class="control">
          <label>Algorithm</label>
          <select id="algorithm" value="test">
            <option>RayCast</option>
            <option>TwinCast</option>
          </select>
        </div>
        <div class="control">
          <label>Playback options</label>
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: center;
              column-gap: 5px;
            "
          >
            <button id="play">Play</button>
            <button id="pause">Pause</button>
          </div>
        </div>
        <div class="control">
          <label>Playback speed</label>
          <input type="range" />
        </div>
      </div>
      <!-- Useful values -->
      <div>
        <div class="control">
          <label>atan2</label>
          <div id="atan2">-</div>
        </div>
      </div>
    </div>
  </body>
</html>
